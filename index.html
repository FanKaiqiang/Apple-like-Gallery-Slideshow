<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>苹果风格的轮播</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>苹果风格的轮播</h1><br>
            <span>源代码地址：<a href="http://">点此查看 >> </a></span>
        </div>
        <div class="main">
            <div class="inner">
                <div class="before"></div>
                <div class="after"></div>
                <div class="images">
                    <img src="./img/macbook.jpg" alt="macbook">
                    <img src="./img/iphone.jpg" alt="iphone">
                    <img src="./img/imac.jpg" alt="imac">
                    <img src="./img/info.jpg" alt="info">
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li class="active"><img src="./img/thumb_imac.png" alt="thumb_imac"></li>
                    <li class="wait"><img src="./img/thumb_iphone.png" alt="thumb_iphone"></li>
                    <li class="wait"><img src="./img/thumb_imac.png" alt="thumb_imac"></li>
                    <li class="wait"><img src="./img/thumb_about.png" alt="thumb_about"></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <p align='center'>这是樊凯强模拟苹果风格的轮播作品<br>2018年11月2日14:59:31</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
